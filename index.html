<body>
    <div class="endis">
        <div class="topbar">
            <div class="marka">Tripo Games</div>
             <div class="hamburger" onclick="toggleMenu()">

                    <li>Kariyer</li>
                    <li>Hakıkında</li>
                    <li>İletişim</li>
                </ul>
            </div>           
        </div>
        <section class="middle">
            <h1>Oyun Keyfiniz...</h1>
            <h3>Mobil Oyunda Bir Numara</h3>
            <img src="public/images/f56cbae9-e83b-4b83-9a95-71a78334ee66-cover.png" alt="">

        <div class="enalt">

            <div class="kart iki" style="background-image: url('public/images/kart3.jpg');">

                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu");
            if (menu.classList.contains("aktif")) {
                menu.classList.remove("aktif");
                setTimeout(() => menu.style.display = "none");
            } else {
                menu.style.display = "flex";
                setTimeout(() => menu.classList.add("aktif"));
            }
        }
    </script>
